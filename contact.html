<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>

</head>


<body>
    <div class="container">
        <form>
            <h1>Contact me</h1>
            <input type="text" id="firstname" placeholder="Firstname" required>
            <input type="text" id="lastname" placeholder="Lastname" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="mobile" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here....</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="buttom">

        </form>
    </div>

</body>
